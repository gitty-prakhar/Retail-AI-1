<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gumasto</title>

<body>

<script>
  /*
    Simple auth check using localStorage
    (Later this can be replaced with real auth)
  */

  const isLoggedIn = localStorage.getItem("gumasto_logged_in");

  // ðŸ”’ strict check
  if (isLoggedIn && isLoggedIn === "true") {
    window.location.replace("dashboard.html");
  } else {
    window.location.replace("auth/login.html");
  }
</script>

</body>
</html>
