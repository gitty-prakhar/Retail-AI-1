<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password | Gumasto</title>
  <link rel="stylesheet" href="../css/auth.css">
  <script src="https://unpkg.com/lucide@latest"></script>

</head>
<body>
<button id="darkToggle" class="theme-btn">
  <i data-lucide="moon"></i>
</button>

<div class="auth-container" style="width:420px;height:auto">

  <div class="auth-form" style="width:100%">
    <h2>Reset Password</h2>
    <p class="subtitle">Verify email or phone</p>

    <div class="input-group">
      <label>Email / Phone</label>
      <input
        type="text"
        id="forgotIdentifier"
        placeholder="Enter your email or phone number"
      >
    </div>

    <button class="primary" onclick="goReset()">
      Verify & Continue
    </button>

    <div class="link">
      <a href="login.html">Back to login</a>
    </div>
  </div>

</div>

<script src="../js/auth.js"></script>
<script>
if (localStorage.getItem("darkMode") === "on") {
  document.body.classList.add("dark");
}

const t = document.getElementById("darkToggle");
t.innerHTML = document.body.classList.contains("dark")
  ? '<i data-lucide="sun"></i>'
  : '<i data-lucide="moon"></i>';

t.onclick = () => {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "darkMode",
    document.body.classList.contains("dark") ? "on" : "off"
  );
  t.innerHTML = document.body.classList.contains("dark")
    ? '<i data-lucide="sun"></i>'
    : '<i data-lucide="moon"></i>';
  lucide.createIcons();
};

lucide.createIcons();
</script>

</body>
</html>
