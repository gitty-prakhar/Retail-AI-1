<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | Gumasto</title>
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>

<div class="auth-container">

  <div class="auth-form signup-scroll">
    <form id="signupForm">

      <h2>Create Account</h2>
      <p class="subtitle">Start managing retail smarter</p>

      <div class="social-auth">
        <button type="button" class="social-btn google">Continue with Google</button>
        <button type="button" class="social-btn facebook">Continue with Facebook</button>
        <button type="button" class="social-btn linkedin">Continue with LinkedIn</button>
      </div>

      <div class="divider"><span>or</span></div>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">
      </div>

      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Enter your username">
      </div>

      <div class="input-group">
        <label>Email / Phone</label>
        <input type="text" placeholder="Enter your email address or phone number">
      </div>

      <div class="input-group password-wrapper">
        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password"
          oninput="validatePasswordMatch('signupPassword','confirmPassword','signupError','signupBtn')">
        <span onclick="togglePassword('signupPassword')">Show</span>
      </div>

      <div class="input-group password-wrapper">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password"
          oninput="validatePasswordMatch('signupPassword','confirmPassword','signupError','signupBtn')">
        <span onclick="togglePassword('confirmPassword')">Show</span>
      </div>

      <p id="signupError" class="error-text">Passwords do not match</p>

      <button class="primary" id="signupBtn" onclick="signupUser()" disabled>
        Create Account
      </button>

      <div class="link">
        Already have an account?
        <a href="login.html">Log in</a>
      </div>

    </form>
  </div>

  <div class="brand-panel"></div>
</div>

<script src="../js/auth.js"></script>
</body>
</html>
