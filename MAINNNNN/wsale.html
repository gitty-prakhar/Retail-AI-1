<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sale Items</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="css/waste.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/waste-common.css">

  <!-- Libraries -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Sidebar -->
  <script defer src="js/sidebar.js"></script>
</head>

<body>

<div class="layout">

  <!-- Sidebar -->
  <div id="sidebarContainer"></div>

  <!-- Main -->
  <main class="main">

    <header>
      <h1>Sale Items</h1>
      <p>Products performing well in active sales</p>
    </header>

    <!-- Items -->
    <section class="cards">
      <div class="card sale">
        <span>Cold Drinks</span>
        <strong>60</strong>
      </div>

      <div class="card sale">
        <span>Chips</span>
        <strong>45</strong>
      </div>
    </section>

    <!-- Chart -->
    <section class="chart-box">
      <h3>Sales Overview</h3>
      <canvas id="barChart"></canvas>
    </section>

  </main>
</div>

<!-- Sidebar loader -->
<script>
  fetch("components/sidebar.html")
    .then(r => r.text())
    .then(h => {
      document.getElementById("sidebarContainer").innerHTML = h;
      loadSidebar();
      lucide.createIcons();
    });
</script>

<!-- Page config -->
<script>
  const DEFAULT_CATEGORY = "Sale";
</script>
<script src="js/waste-common.js"></script>

</body>
</html>
